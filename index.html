<body>
<h1>Luke Hedger's GitHub Page</h1>

<!-- Refactor LO code and publish to GH hosted -->

<h3>Posts</h3>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

</body>
</html>
