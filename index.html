---
title: Blog
---
<!doctype html>
<html>
<head>
	{% include head.html %}
</head>
<body>
	<div class="grid">
		<section role="document" class="row container no-sidebar">

			{% include sidebar.html %}

			<section role="main" class="column nine main has-hero" id="blog">
				<div class="inner">
					<div class="hero">
						<div class="hero-content">
							<h3 class="level-out">level out</h3>
							<p class="area-intro">The adventures of a frontend web developer</p>
							<!-- <h4 class="area area-blog">Blog</h4> -->
						</div>
					</div>
					<div class="content">
						<ul>
							{% for post in site.posts %}
								<li>
									<a class="blog-post-title" href="{{ post.url }}">{{ post.title }}</a>
									{{ post.excerpt }}
									<span class="blog-post-meta">{{ post.date | date_to_string }}</span>
								</li>
							{% endfor %}
						</ul>
					</div>

					{% include footer.html %}

				</div>
			</section>
		</section>
	</div>

	{% include ga.html %}

	<script data-main="/js/main" src="/js/lib/require.js"></script>

</body>
</html>
