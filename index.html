<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Level Out</title>
	<meta name="title" content="Level Out Web Development by Luke Hedger">
	<meta name="description" content="Profile of Luke Hedger Web Developer" />
	<meta name="keywords" content="Luke Hedger,Web Developer,Web Development,Web Design,Level Out" />
	<meta name="author" content="Luke Hedger" />
	<meta name="copyright" content="Copyright Luke Hedger 2013. All Rights Reserved.">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<section role="document">
		<div class="grid">
			<div class="row">
				<div class="column twelve">
					<h1>Luke Hedger's GitHub Page</h1>
					<p>Woo-flipping-hoo!</p>
					<h3>Posts</h3>
					<ul>
					  {% for post in site.posts %}
					    <li>
					      <a href="{{ post.url }}">{{ post.title }}</a>
					      <p>{{ post.excerpt }}</p>
					    </li>
					  {% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</section>

	<!-- GA: change UA-XXXXX-X to be the site's ID. -->
	<script src="http://www.google-analytics.com/ga.js"></script>
	<script>
		var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
		(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
		g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
		s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>

	<script data-main="js/main" src="js/lib/require.js"></script>

</body>
</html>
