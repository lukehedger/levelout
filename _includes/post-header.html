<h3>{{ page.title }}</h3>
<h4>{{ page.description }}</h4>
<hr class="small-divider" />

<div class="post-meta">
	<span class="date"><i class="fa fa-calendar-o"></i>{{ page.date | date_to_string }}</span>
	<span class="read"><i class="fa fa-clock-o"></i>{{ page.read }} min read</span>
	<span class="category"><i class="fa fa-folder-open"></i>{{ page.category }}</span>

		{% endfor %}
	</div> -->
</div>
