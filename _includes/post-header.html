<h3>{{ page.title }}</h3>
<h4>{{ page.description }}</h4>

<span class="date">{{ page.date | date_to_string }}</span> | <span class="read">{{ page.read }} min read</span>

<i class="category">{{ page.category }}</i>
<div class="tags">
	{% for tag in page.tags %}
		<span>{{ tag }}</span>
	{% endfor %}
</div>
