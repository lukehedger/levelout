<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>Level Out | {{ page.title }}</title>
	<meta name="title" content="Level Out Web Development by Luke Hedger">
	<meta name="description" content="Profile of Luke Hedger Web Developer" />
	<meta name="keywords" content="Luke Hedger,Web Developer,Web Development,Web Design,Level Out" />
	<meta name="author" content="Luke Hedger" />
	<meta name="copyright" content="Copyright Luke Hedger 2014. All Rights Reserved.">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Esteban|Damion|Rosario' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<div class="grid">
		<section role="document" class="row">

			{% include sidebar.html %}

			<section role="main" class="column nine main">
				<div class="inner">

					<article>

						<!-- {% include header.html %} -->

						<h3>{{ page.title }}</h3>
						<h4>{{ page.description }}</h4>

						<span class="date">{{ page.date | date_to_string }}</span> | <span class="read">{{ page.read }} min read</span>

						<i class="category">{{ page.category }}</i>
						<div class="tags">
							{% for tag in page.tags %}
								<span>{{ tag }}</span>
							{% endfor %}
						</div>

						{{ content }}

						<!-- Link to next post here -->

						<!-- {% include footer.html %} -->
						
					</article>

					{% include footer.html %}

				</div>
			</section>
		</section>
	</div>

<body>
</html>
