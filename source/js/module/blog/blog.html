<!--
  @module:   blog
  @scss:     ./source/css/module/blog.scss
  @js:       ./source/js/module/blog/blog.js
-->

<div class="blog" intro="creep">

  {{#if slug}}

  <ui-blog-post post="{{post}}" />

  {{else}}

  <h2 class="blog__heading">Thoughts and shit</h2>
  <h5 class="blog__tagline">Odd musings about web development and beer</h5>

  <div class="layout">

  {{#posts:post}}
    {{#if status != 'draft' || draftsEnabled }}
    <ui-card content={{.}} single post />
    {{/if}}
  {{/posts}}

  </div>

  {{/if}}

</div>
