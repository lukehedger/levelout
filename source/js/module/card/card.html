<!--
  @module:   card
  @scss:     ./source/css/module/card.scss
  @js:       ./source/js/module/card/card.js
-->

<div class="card layout__item u-1/2-lap u-1/4-desk" on-tap="{{toX}}">

  <div class="block block--small">

    <img class="block__img" src="{{content.shot}}" alt="{{content.project}}" />

    <div class="block__body">

      <span class="card__owner">{{content.co}}</span>
      <h3 class="card__title">{{content.project}}</h3>
      <p class="card__detail">{{content.detail}}</p>
      <span class="card__cta">go &rarr;</span>

    </div>

  </div>

</div>
