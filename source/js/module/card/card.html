<!--
  @module:   card
  @scss:     ./source/css/module/card.scss
  @js:       ./source/js/module/card/card.js
-->

<div class="layout__item {{#if standard}}u-1/2-lap u-1/4-desk{{/if}} {{#if preview}}u-1/2-lap-and-up{{/if}}">
  <div class="card {{#if single}}card--single{{/if}} {{#if !content.link && !content.slug}}card--no-link{{/if}}" on-tap="toLink:{{content.slug}}">

    <div class="block {{#if single}}block--single{{/if}}">

      <div class="block__overlay {{#if preview}}block__overlay--preview{{/if}}"></div>

      <div class="block__img {{#if single}}block__img--single{{/if}} {{#if preview}}block__img--preview{{/if}}" style="background-image: url('/img/{{content.shot}}')"></div>

      <div class="block__body">

        {{#project}}
        <span class="card__owner">{{content.co}}</span>
        {{/}}

        <h3 class="card__title">{{content.title}}</h3>

        <p class="card__detail {{#if post}}card__detail--post{{/if}}">{{content.detail}}</p>

        <span class="card__cta">
          {{#if post && content.slug}}
          read on &rarr;
          {{elseif project && content.link}}
          explore project &rarr;
          {{/if}}
        </span>

      </div>

    </div>

  </div>
</div>
