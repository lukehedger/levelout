<!--
  @module:   card
  @scss:     ./source/css/module/card.scss
  @js:       ./source/js/module/card/card.js
-->

<div class="card" on-tap="{{toX}}" style="width: 20%; min-height: 340px; display: inline-block; vertical-align: top;">
  <img src="{{content.shot}}" alt="{{content.project}}" style="width: 200px; height: 100px; display: block;" />
  <span>{{content.co}}</span>
  <h3>{{content.project}}</h3>
  <p>{{content.detail}}</p>
  <a href="{{content.link}}" target="_blank">go &rarr;</a>
</div>
