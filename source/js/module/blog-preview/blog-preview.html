<div class="blog-preview" intro="creep">

  <h2 class="blog-preview__title">Some Thoughts</h2>

  <div class="layout--flush">

    {{#posts:post}}
      {{#if @index  < limit}}
      <ui-card content={{.}} preview post />
      {{/if}}
    {{/}}

  </div>

</div>
