<!--
  @module:   tag
  @scss:     ./source/css/module/tag.scss
  @js:       ./source/js/module/tag/tag.js
-->

<div class="tag">

  {{#if search}}

  <h4 class="tag__heading">Posts</h4>

  {{#taggedPosts:post}}
    {{#if status != 'draft' || draftsEnabled}}
    <span class="tag__name" on-tap="goPost:{{slug}}">{{title}}</span>
    {{/if}}
  {{/}}

  {{else}}

  <h4 class="tag__heading">Tags</h4>

  {{#tags:tag}}
    <span class="tag__name" on-tap="goTag:{{tag}}">{{tag}}</span>
  {{/}}

  {{/if}}

</div>
