{{#isReady}}

<ui-nav view="{{view}}" />
<ui-logo special />

{{#view == 'index'}}
<ui-work work="{{work}}" />
<ui-blog-preview posts="{{content.posts}}" />
{{/}}

{{#view == 'blog'}}
<ui-blog posts="{{content.posts}}" slug="{{slug}}" draftsEnabled="{{content.config.drafts}}" />
{{/}}

{{#view == 'tag'}}
<ui-tag tags="{{tags}}" search="{{tagSearch}}" draftsEnabled="{{content.config.drafts}}" />
{{/}}

<ui-footer />

{{/isReady}}
