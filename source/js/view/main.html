{{#isReady}}

<ui-nav view="{{view}}" />
<ui-header />

{{#view == 'index'}}
<ui-work work="{{work}}" />
<ui-blog-preview posts="{{posts}}" limit="{{blogPreviewLimit}}" />
{{/}}

{{#view == 'blog'}}
<ui-blog posts="{{posts}}" slug="{{slug}}" draftsEnabled="{{config.drafts}}" />
{{/}}

{{#view == 'tag'}}
<ui-tag tags="{{tags}}" search="{{tagSearch}}" draftsEnabled="{{config.drafts}}" />
{{/}}

<ui-footer />

{{/isReady}}
